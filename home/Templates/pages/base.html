<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>{% block title %}{% endblock %}</title>
        <meta name="description" content="" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}" type="text/css" />
    </head>
    <body>
        <div class = "container-fluid">
            <div class = "row">
                <div class = "col-sm-2">
                    <center><img src="{% static 'images/FCBarcelona.jpg' %}" class="reponsive-image" style="max-height:150px"/></center>
                </div>
                <div class = "col-sm-2">
                    <center><h1>This is Blog</h1></center>
                </div> 
            </div>
            <div class = "col-sm-1">
                <div class = "col-sm-2">
                    {% if user.username %}
                        <p>Xin chào {{user.username}}</p>
                        <p><a href="{% url 'logout' %}">Đăng xuất</a></p>
                    {% else %}
                    <p><a href="{% url 'register' %}">Đăng ký</a></p>
                    <p><a href="{% url 'login' %}">Đăng nhập</a></p>
                    {% endif %}
                </div>
            </div>
        </div>
        {% block content %} 
        {% endblock %}
        <script src="" async defer></script>
    </body>
</html>
